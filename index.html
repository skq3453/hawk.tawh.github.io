<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Obfuscator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #generateBtn {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #generateBtn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h1>Code Obfuscator</h1>
    <p>Enter your code below:</p>
    <textarea id="codeInput" rows="10" cols="50" placeholder="Type your code here..."></textarea>
    <br><br>
    <button id="generateBtn">Generate Obfuscated Code</button>

    <script>
        document.getElementById("generateBtn").addEventListener("click", function () {
            const inputCode = document.getElementById("codeInput").value;

            if (!inputCode) {
                alert("Please enter some code to obfuscate.");
                return;
            }

            let variables = [];
            let variableCounter = 0;
            let obfuscatedCode = "";

            const keywords = ["return", "end", "break", "then", "if", "not"];
            
            // Generate variables
            inputCode.split(/\s+/).forEach(word => {
                if (!variables.includes(word)) {
                    let newVar = "v" + variableCounter++;
                    variables.push({ original: word, obfuscated: newVar });
                }
            });

            // Replace keywords with ASCII or obfuscated text
            inputCode.split(/\s+/).forEach(word => {
                let replacement = word;
                if (keywords.includes(word)) {
                    replacement = word.split("").map(char => char.charCodeAt(0)).join("_");
                } else {
                    const varMapping = variables.find(v => v.original === word);
                    if (varMapping) replacement = varMapping.obfuscated;
                }
                obfuscatedCode += replacement + " ";
            });

            // Convert obfuscated code to a single line
            obfuscatedCode = obfuscatedCode.trim().replace(/\s+/g, " ");

            // Create and download the file
            const blob = new Blob([obfuscatedCode], { type: "text/plain" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "obfuscated_code.txt";
            a.click();
        });
    </script>
</body>
</html>
