<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Obfuscator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        #textbox {
            width: 300px;
            height: 100px;
            margin-bottom: 20px;
        }
        #redButton {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #redButton:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <textarea id="textbox" placeholder="Type your code here..."></textarea><br>
    <button id="redButton">Obfuscate Code</button>

    <script>
        document.getElementById('redButton').addEventListener('click', function() {
            const textbox = document.getElementById('textbox');
            const inputCode = textbox.value;
            
            if (!inputCode.trim()) {
                alert("Please enter some code.");
                return;
            }

            const keywords = ["return", "end", "break", "then", "if", "not"];
            let obfuscatedCode = '';
            let counter = 0;

            // Split input code into lines and process each line
            inputCode.split('\n').forEach(line => {
                let variableName = `v${counter++}`;
                let obfuscatedLine = `${variableName} = "${line.replace(/"/g, '\\"')}";`;

                // Randomly append a keyword or ASCII number
                if (Math.random() > 0.5) {
                    const keyword = keywords[Math.floor(Math.random() * keywords.length)];
                    obfuscatedLine += ` // ${keyword}`;
                } else {
                    obfuscatedLine += ` // ASCII(${line.length})`;
                }

                obfuscatedCode += obfuscatedLine + ' ';
            });

            // Download the obfuscated code
            const blob = new Blob([obfuscatedCode], { type: 'text/plain' });
            const downloadLink = document.createElement('a');
            downloadLink.href = URL.createObjectURL(blob);
            downloadLink.download = 'obfuscated_code.txt';
            downloadLink.click();
        });
    </script>
</body>
</html>
