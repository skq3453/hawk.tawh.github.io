<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Obfuscator</title>
</head>
<body>
    <h1>Code Obfuscator</h1>
    <textarea id="codeInput" rows="10" cols="50" placeholder="Enter your code here..."></textarea>
    <br>
    <button id="obfuscateButton" style="background-color: red; color: white; padding: 10px 20px; border: none; cursor: pointer;">Obfuscate Code</button>

    <script>
        document.getElementById("obfuscateButton").addEventListener("click", function () {
            let inputCode = document.getElementById("codeInput").value;
            
            if (!inputCode.trim()) {
                alert("Please enter some code to obfuscate.");
                return;
            }

            let keywords = ["return", "end", "break", "then", "if", "not"];
            let obfuscatedCode = "";
            let lines = inputCode.split("\\n");

            lines.forEach((line, index) => {
                // Create variables named v0, v1, v2...
                let variableName = `v${index}`;
                
                // Convert line to ASCII code and add some real code obfuscation
                let asciiLine = line
                    .split("")
                    .map(char => char.charCodeAt(0))
                    .join(" ");

                // Add keywords randomly into the obfuscated code
                let keyword = keywords[Math.floor(Math.random() * keywords.length)];

                // Combine elements into one line
                obfuscatedCode += `${variableName}="${asciiLine}";${keyword};`;
            });

            // Create a downloadable text file
            let blob = new Blob([obfuscatedCode], { type: "text/plain" });
            let downloadLink = document.createElement("a");
            downloadLink.href = URL.createObjectURL(blob);
            downloadLink.download = "obfuscated_code.txt";
            downloadLink.click();
        });
    </script>
</body>
</html>
